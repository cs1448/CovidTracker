<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Case Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 class="webpage-title">Covid Case Tracker</h1>

    <div class="jumbotron"> <!----#e9ecef-->
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">
            <span>Total Covid-19 Cases Reported as of</span>
            <span th:text="${currentDate}"></span>
        </p>
        <p>Data provided by Johns Hopkins University Center for Systems Science and Engineering </p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day:</span>
            <span th:text="${totalNewCases}"></span>
        </p>

    </div>
    
    <table class="table">
        <tr>
            <th>Country</th>
            <th>Total Cases Reported</th>
            <th>Difference Since Previous Day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestReportedTotal}">0</td>
            <td th:text="${locationStat.diffFromPrev}">0</td>
        </tr>
    </table>

    <style>
        tr:nth-child(even) {
            background-color:  #e9ecef;}
        th {
            background-color: beige;
        }

    </style>

</div>
</body>

</html>
